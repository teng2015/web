<div>		
  <div class="right_now">&nbsp; <span>当前位置：</span><span class="right_name">风险视图 > 实时调用</span> </div>
  <div class="title-2_left">
    <div class="title-2">实时调用</div>
  </div>
   <div class="mess_search">
        <ul class="clearfix">
           <li> <span>姓名：</span>
               <input type="text" class="nameText" name="startTime" ng-model="nm" ng-maxlength="20"/>
           </li>
           <li> <span>证件号：</span>
               <input type="text" class="idText" name="endTime" ng-model="idNo" ng-maxlength="40"/>
           </li>
           <li>
               <input type="button" value="调 用" class="searchBtn" ng-click="riskSearch();" >
           </li>
        </ul>
    </div>

    <div id="cifDiv" class="mess_table">
      <table id="cifTable" class="history_list">
        <tbody>
          <tr>
            <th class="font_width_id">序号</th>
            <th class="font_width_name">姓名</th>
            <th>证件类型</th>
            <th>证件号</th>
            <th>操作</th>
          </tr>
          <tr ng-repeat="x in riskdata">
            <td>{{x.mtCifIdTypCd}}</td>
            <td>{{x.nm}}</td>
            <td>{{x.mtCifIdTypCdDscp}}</td>
            <td>{{x.idNo}}</td>
            <td><a href="../riskView/view.html?id={{x.id}}" target="_blank">查看视图</a></td>
          </tr>
          
        </tbody>
    </table>
  </div>
</div>
