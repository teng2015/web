<div class="changePass">
    <ul>
        <li>
            <font class="regist_text">  原密码：</font> 
            <input type="password" name="oldPassword"  id="oldPassword" class="login_input"   maxlength="20" />
            <span class="span-grey" id="oldPasswordInfo"></span>
        </li>
        <li>
            <font class="regist_text">新密码：</font> 
            <input type="password"	name="password" id="password" class="login_input" maxlength="20" />
            <span class="span-grey" id="passwordInfo"></span>
        </li>
        <li>
            <font class="regist_text">确认新密码：</font> 
            <input type="password"	name="confirmPassword" id="confirmPassword" class="login_input" maxlength="20" />
            <span class="span-grey" id="confirmPasswordInfo"></span>
        </li>
        <li>
            <input type="button" class="regist_btn"	value="提交" id="sub" />
        </li>
    </ul>
</div>
